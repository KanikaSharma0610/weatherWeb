<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    
</head>
<body >
    <main class="container">
    <header class="input-container">
        <input class="input" type="text" placeholder="Search City" autocomplete="off">
        <button class="btn">
            <span class="material-symbols-outlined">
search
</span>
        </button>
    </header>
    <section class="weather-info " style="display: none;">
        <div class="location-date">
            <div class="location">
                <span class="material-symbols-outlined">
                distance
                </span>
                <h4 class="country" >India</h4>
            </div>
            <h5 class="date-txt">Fri, 27 Jun </h5>
        </div>
        <div class="weather-summary-container">
            <img src="assests/clouds.svg" alt="cloudy" class="weather-summary-container-img">
            <div class="weather-summary-info">
                <h1 class="temp " >27 °C</h1>
                <h3 class="condition">Light rain</h3>
            </div>
        </div>
        <div class="weather-conditions-container">
            <div class="condition-item">
                <span class="material-symbols-outlined">
                thermostat
                </span>
                <div class="condition-info">
                    <h5 class="text">Feels like</h5>
                    <h5 class="Feels-like-value text">31 °C </h5>
                </div>
            </div>
            <div class="condition-item">
                <span class="material-symbols-outlined">
                air
                </span>
                <div class="condition-info">
                    <h5 class="text">Wind</h5>
                    <h5 class="wind-value text">8 M/s</h5>
                </div>
            </div>
            <div class="condition-item">
                <span class="material-symbols-outlined">
                water_drop
                </span>
                <div class="condition-info">
                    <h5 class="text">Humidity</h5>
                    <h5 class="humditity-value text">84%</h5>
                </div>
            </div>
        </div>
       
        <div class="forecast-container">
            <img src="assests/thunderstorm.svg" class="item-img">
        </div>
        
</section>
<section class="search-city section-msg">
    <img src="assests/search-city.png" alt="search-msg-img">
     <div>
        <h1>Search City</h1>
        <h4 class="text">
            Find Out The Weather Condition Of Your Favourite City
        </h4>
     </div>
</section>
<section class="not-found section-msg" style="display:none;">
    <img src="assests/not-found.png" alt="search-msg-img">
     <div>
        <h1>Not Found in API</h1>
        <h4 class="text">
            Please Enter a Valid City 
        </h4>
     </div>
</section>
    </main>
    <script src="main.js"></script>
</body>
</html>
